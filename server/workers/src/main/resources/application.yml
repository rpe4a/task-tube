spring:
  application:
    name: server-workers
    jobs:
      tasks:
        scheduling:
          delay: "5000"
          count: 10
        finalizing:
          delay: "5000"
          count: 10
        locked:
          delay: "5000"
          count: 10
          timeoutSeconds: 600
      barriers:
        releasing:
          delay: "5000"
          count: 10
        locked:
          delay: "5000"
          count: 10
          timeoutSeconds: 600

  profiles:
    default: local

  datasource:
    url: ${postgresql.url}
    username: ${postgresql.admin}
    password: ${postgresql.password}