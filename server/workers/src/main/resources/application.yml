spring:
  application:
    name: server-workers
    jobs:
      tasks:
        scheduling:
          delay: "5000"
          count: 10
        finalizing:
          delay: "5000"
          count: 10
        locked:
          delay: "5000"
          count: 10
          timeoutSeconds: 600
      barriers:
        releasing:
          delay: "5000"
          count: 10
        locked:
          delay: "5000"
          count: 10
          timeoutSeconds: 600

  profiles:
    default: local

  datasource:
    url: jdbc:postgresql://localhost:5432/task_tube
    username: admin
    password: 12345